<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <!-- 在<body>标签结尾前引入Bootstrap 5 JavaScript -->
        <script src="https://cdn.staticfile.org/bootstrap/5.3.0/js/bootstrap.bundle.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Voice Assistant</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark"  style="background-color: #003399">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link text-white  font-weight-bold" href="/" style="font-size: 28px">Chat Bot Emma: Normal</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item mx-2">
                <a class="nav-link text-white" href="usersetting.html" >User Setting</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link text-white" href="botsetting.html" >Bot Setting</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form enctype="multipart/form-data">
            <div class="text-center mb-3">
              <!-- 在这里显示已上传的头像 -->
              <img src="images/user.png" class="d-block ui-w-40 rounded-circle" style="display: inline-block;margin-left: auto;margin-right: auto;" alt="" width="250px" height="250px">
            </div>
            <div class="form-group text-center mb-3">
              <label for="avatar">Upload:</label>
              <input type="file" id="avatar" name="avatar" class="form-control-file">
            </div>
            <div class="form-group mb-3">
              <div class="d-flex align-items-center">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control">
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    
    
    
    
    <footer class="container-fluid fixed-bottom text-center p-2 mt-5 text-white"  style="background-color: #003399">
        copyright || Develop by : Emma Tech
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
