{% extends 'base.html' %}
{% load static %}
{% block title %}Experiment1{% endblock title %}


{% block main-content %}

<script>
    var freechat_data = JSON.parse('{{ safe_data | safe }}');
    
    
    // 刷新face
    var face1_url = "{%static 'images/bot/face1.gif'%}"
    var face2_url = "{%static 'images/bot/face2.gif'%}"
    var face3_url = "{%static 'images/bot/face3.gif'%}"
    var face4_url = "{%static 'images/bot/face4.gif'%}"
    
    var face_url = face1_url
    window.onload = function() {
      var gif = document.getElementById("gif");
      setInterval(function() {
        gif.src = "";
        gif.src = face_url;
      }, 3000); // 每隔5秒刷新一次，单位为毫秒
    };
</script>

<style>
    /* 默认样式 */
    .user-avatar {
      display: block;
      width: 250px;
      height: 250px;
    }
  
    /* 媒体查询 */
    @media (max-width: 768px) {
      /* 在屏幕宽度小于等于768px时的样式 */
      .user-avatar {
        width: 100px;
        height: 100px;
      }
    }
  </style>

<section class="main">
    <div class="user-area">
        {% comment %} <img src="{%static 'images/user.png'%}" class="d-block ui-w-40 rounded-circle" alt="" width="250px" height="250px"> {% endcomment %}
        {% if useravatar_url %}
            <img src="/media/{{useravatar_url}}" class="d-block ui-w-40 rounded-circle user-avatar" alt="">
        {% else %}
            <img src="{%static 'images/avatar1.png'%}" class="d-block ui-w-40 rounded-circle user-avatar" alt="">
        {% endif %}
    </div>
    <div class="chatarea-main">
        <div class="chatarea-outer">


        </div>
    </div>    
    <div class="chatbot-area">
        <img id="gif" src="{%static 'images/bot/face1.gif'%}" class="d-block ui-w-40 rounded-circle user-avatar" alt="">
    </div>
<button id="mic" style="width: 70px; height: 70px;"><i class="flaticon-microphone"></i></button>
</section>
<script>
    var classical_music_url = "{% static 'music/beethovon1.mp3' %}";
    var rock_music_url = "{% static 'music/Hawk-Nelson-Sold-Out-ix.mp3' %}";
</script>
<script src="{%static 'js/main1.js'%}"></script>
{% endblock main-content %}
